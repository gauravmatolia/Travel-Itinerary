<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <link rel="stylesheet" href="contactUs_styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <div class="nav-container">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Tours</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Profile</a></li>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </ul>
    </div>

    <!-- Contact Container -->
    <div class="contact-container">
        <!-- Left Side - Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            
            <div class="contact-detail">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-text">+91 9876543211</div>
            </div>
            
            <div class="contact-detail">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">demo@gmail.com</div>
            </div>
            
            <div class="contact-detail">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-text">132 SK Housing Society, Jalgaon, Maharashtra</div>
            </div>

            <!-- Circle Decoration -->
            <div class="circle-decoration"></div>
            
            <!-- Social Media Links -->
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
        
        <!-- Right Side - Contact Form -->
        <div class="contact-form">
            <form action="#" method="post">
                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" value="Gaurav">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" value="Matolia">
                    </div>
                </div>
                
                <!-- Contact Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="myemail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="+91 9988776633">
                    </div>
                </div>
                
                <!-- Subject Selection -->
                <div class="form-group full-width">
                    <label>Select Subject?</label>
                    <div class="subject-options">
                        <label class="radio-container">General Inquiry
                            <input type="radio" name="subject" value="general" checked>
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="radio-container">Existing Tours
                            <input type="radio" name="subject" value="tours">
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="radio-container">Created Itinerary
                            <input type="radio" name="subject" value="itinerary">
                            <span class="checkmark"></span>
                        </label>
                        
                        <label class="radio-container">Others
                            <input type="radio" name="subject" value="others">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                
                <!-- Message Field -->
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Write your message.."></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="send-btn">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
