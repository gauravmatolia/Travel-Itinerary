<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(255, 155, 155);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 3rem;
            padding-bottom: 1rem;
            width: 100%;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0 auto; 
            gap: 3rem;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-icon {
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding-right: 5rem;
        }
        
        .line {
            height: 0.09rem;
            width: 80%;
            background-color: white;
            margin: 1rem auto; 
        }
        .contact-container{
            height: 40%;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto; 
            gap: 2rem;
        }
        .contact-info{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
        }
        .contact-form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
        <div class="search-icon"><img src="home_images/search0.svg" alt="search_icon"></div>
    </nav>
    <div class="line"></div>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+91 9876543210</span>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@yoursite.com</span>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 St, Anyplace, Anystate, Maharashtra</span>
                </div>
            </div>
            
            <div class="social-icons">
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="John">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" placeholder="Doe">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="yourname@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" placeholder="+1 2345 6789">
                    </div>
                </div>
                
                <div class="subject-options">
                    <label class="subject-label">SELECT SUBJECT?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="generalEnquiry" name="subject" checked>
                            <label for="generalEnquiry">General Enquiry</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" id="bookingQuery" name="subject">
                            <label for="bookingQuery">Booking Query</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" id="feedbackReview" name="subject">
                            <label for="feedbackReview">Feedback/Review</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" id="others" name="subject">
                            <label for="others">Others</label>
                        </div>
                    </div>
                </div>
                
                <div class="message-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" placeholder="Write your message..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
