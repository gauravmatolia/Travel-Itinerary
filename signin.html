<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signin_styles.css">
</head>
<body>
    <div class="container">
        <form class="sign-in-form" action="store_data.php" method="POST">
            <h2>SIGN IN</h2>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
        
            <button type="submit">SUBMIT</button>

            <div class="login-link">
                Already have an account?<br>
                <a href="login.html">Login in here</a>
            </div>
        </form>
        
    </div>
</body>
</html>
