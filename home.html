<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore India</title>
  <link rel="stylesheet" href="design.css" />
  <style>
    body {
      background-color: #121B24;
      color: white;
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      margin: 0 auto;
      position: relative;
      text-align: center;
    }
    .background-img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      background-attachment: fixed;
      mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5));
    }
    h1 {
      font-size: clamp(80px, 10vw, 180px);
      font-weight: 700;
      margin-top: -100px;
    }
    h2 {
      color: #89ADB6;
      font-size: 32px;
      font-weight: 700;
    }
    .tour-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .tour-img {
      width: 228px;
      height: 373px;
      box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.32);
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    .tour-img:hover {
      transform: scale(1.05);
    }
    .discover-section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px;
      background: url('/Images/ROAD_IMAGE.jpeg') no-repeat center/cover fixed;
      height: 100vh;
    }
    .discover-text {
      font-size: 96px;
      font-weight: 700;
      color: #89ADB6;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-img" src="/Images/home_img1.jpg" alt="Scenic view of India" />
    
    <h1>Explore India</h1>
    <h2>POPULAR TOURS</h2>
    
    <div class="tour-container">
      <img class="tour-img" src="/Images/home_tour1.jpg" alt="Tour Image 1" />
      <img class="tour-img" src="/Images/home_tour2.jpg" alt="Tour Image 2" />
      <img class="tour-img" src="/Images/home_tour3.jpg" alt="Tour Image 3" />
      <img class="tour-img" src="/Images/home_tour4.jpg" alt="Tour Image 4" />
    </div>
    
    <div class="discover-section">
      <h2 class="discover-text">DISCOVER INDIA IN <br/>A NEW WAY</h2>
    </div>
  </div>
</body>
</html>
